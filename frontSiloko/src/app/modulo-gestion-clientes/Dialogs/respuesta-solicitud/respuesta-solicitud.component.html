<h1 mat-dialog-title>Respuesta, Solicitud Siloko Credit</h1>
<div mat-dialog-content>

 <div class="container">

    <div class="form-group">
        <h4>Fecha solicitud:</h4>
        <h6>{{data.dateRequest}}</h6>
    </div>

    <div class="form-group">
        <h4>Estado:</h4>
        <h6>{{data.status.status}}</h6>
    </div>

    <div class="form-group">
        <h4>Descripción:</h4>
        <h6>{{data.status.description}}</h6>
    </div>

    <div class="form-group">
        <h4>Código crédito:</h4>
        <h6>{{data.codeCredito}}</h6>
    </div>




</div>



</div>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button color="warn" mat-button mat-dialog-close>Aceptar y cerrar</button>
</div>
